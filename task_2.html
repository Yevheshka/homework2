<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
  
</head>

<body>
    <video id="video-player" src="/mov/IMG_0200.MOV" width="500" controls></video>
    <br>
    <button id="play-pause-button">Play/Pause</button>
    <button id="stop-button">Stop</button>
    <br>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
    
    <script>

      var videoPlayer = document.getElementById('video-player');
      var playPauseButton = document.getElementById('play-pause-button');
      var stopButton = document.getElementById('stop-button');
      var volumeSlider = document.getElementById('volume-slider');

      playPauseButton.onclick = function() {
        if (videoPlayer.paused || videoPlayer.ended) {
          videoPlayer.play();
        } else {
          videoPlayer.pause();
        }
      };
    
      stopButton.onclick = function() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
      };

      volumeSlider.oninput = function() {
        videoPlayer.volume = volumeSlider.value;
      };
    </script>
    
  </body>
</html>
